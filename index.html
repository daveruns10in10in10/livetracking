<!DOCTYPE html>
<html>
<head>
  <title>My Live Location</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-gpx/dist/leaflet-gpx.css" />
  
  <style>
    #map { height: 100vh; }
    
    .leaflet-popup-content {
      font-size: 18px;
      line-height: 1.4;
    }

    /* Left Sidebar */
    #left-sidebar-wrapper {
      background: transparent;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    
    #left-sidebar {
      background-color: white;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
        
    /* Add styles for collapsed left sidebar */
    #left-sidebar.collapsed-left {
      max-height: 0;
      opacity: 0;
      pointer-events: none;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }
    
    /* Right Sidebar */
    #right-sidebar-wrapper {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    #right-sidebar {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
      max-height: 1000px;
      opacity: 1;
    }

    /* Add styles for collapsed right sidebar */
    #right-sidebar.collapsed-right {
      max-height: 0;
      opacity: 0;
      pointer-events: none;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }
    
    #logo {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    #sidebar-tile {
       width: 250px;
       font-family: sans-serif;
     }
    
    #countdown-tile {
      background-color: white;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
        
    #locator-controls {
      background-color: white;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-top: 10px;
      margin-bottom: 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
    }
    
    .locator-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 0px;
    }
    
    .locator-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;  /* Ensures buttons are aligned in a row */
    }
    
    .locator-button-item {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    #city-buttons-container {
      display: flex;
      gap: 10px;
      padding: 5px;
    }
    
    .city-column {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .city-btn {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      text-align: center;
    }
    
    .city-btn:hover {
      background-color: #e0e0e0;
    }
    
    #donate-tile {
      background-color: white;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    
    .donate-title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .donate-img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .donate-img:hover {
      transform: scale(1.03);
    }

    .donation-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
    }
    
    .donation-text {
      font-size: 16px;
    }
    
    .donation-icon {
      height: 36px;
      border-radius: 6px;
      margin-left: 12px;
      transition: transform 0.2s ease;
    }
    
    .donation-icon:hover {
      transform: scale(1.05);
    }
    
  </style>
</head>

<body>
    
<!-- Left Sidebar -->
<div id="left-sidebar-wrapper">
  <button id="toggle-left-sidebar">☰</button>
  <div id="left-sidebar" class="expanded">
    <!-- Locator Controls -->
    <div id="locator-controls">
      <!-- Title for Jump Map to -->
      <div class="locator-title">Jump map to:</div>
      
      <!-- Locator Buttons -->
      <div style="display: flex; align-items: center; gap: 10px;">
         <span><strong>Dave</strong></span>
         <img id="dave-btn" src="pictures/current_loc.jpg" alt="Go to Dave" style="cursor:pointer; width: 50px; height: 50px;" />

         <span><strong>Me</strong></span>
         <img id="me-btn" src="pictures/current_loc.jpg" alt="Go to Me" style="cursor:pointer; width: 50px; height: 50px;" />
       </div>
    
      <!-- City Buttons -->        
      <div id="city-buttons-container">
        <div class="city-column">
          <button class="city-btn" data-lat="47.58221" data-lng="-52.69260">St. John's</button>
          <button class="city-btn" data-lat="44.64861" data-lng="-63.58786">Halifax</button>
          <button class="city-btn" data-lat="46.23343" data-lng="-63.13503">Charlottetown</button>
          <button class="city-btn" data-lat="45.96571" data-lng="-66.65938">Fredericton</button>
          <button class="city-btn" data-lat="45.55976" data-lng="-73.55626">Montreal</button>
        </div>
        <div class="city-column">
          <button class="city-btn" data-lat="43.64176" data-lng="-79.38513">Toronto</button>
          <button class="city-btn" data-lat="49.87146" data-lng="-97.22856">Winnipeg</button>
          <button class="city-btn" data-lat="50.42885" data-lng="-104.59787">Regina</button>
          <button class="city-btn" data-lat="49.27673" data-lng="-123.15188">Vancouver</button>
          <button class="city-btn" data-lat="51.03635" data-lng="-114.05496">Calgary</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Right Sidebar -->
<div id="right-sidebar-wrapper">
  <button id="toggle-right-sidebar"><i class="fas fa-info-circle"></i></button>
  <div id="right-sidebar" class="expanded">
    <div id="sidebar-tile">
      <!-- Logo -->
      <a href="https://www.10in10in10.ca" target="_blank" rel="noopener noreferrer">
        <img id="logo" src="pictures/logo.jpg" alt="Logo">
      </a>
      <!-- Countdown -->
      <div id="countdown-tile">Days until 10in10in10: ...</div>

      <!-- Donate -->
      <div id="donate-tile">
        <div class="donate-title">Donate now!</div>
         <!-- Hyperlinked Images in a Row -->
          <div style="display: flex; justify-content: space-between; gap: 10px;">
            <a href="https://www.canadahelps.org/en/dn/123723" target="_blank">
              <img class="donate-img" src="pictures/aafs2.jpg" alt="AAFS">
            </a>
            <a href="https://www.canadahelps.org/en/dn/123759" target="_blank">
              <img class="donate-img" src="pictures/bbbs.jpg" alt="BBBS">
            </a>
            <a href="https://www.canadahelps.org/en/dn/123657" target="_blank">
              <img class="donate-img" src="pictures/kidsport.jpg" alt="KidSport">
            </a>
          </div>
      </div>

      <!-- Marker Legend -->
      <div id="marker-legend" style="background: white; padding: 10px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.3); font-family: sans-serif; font-size: 14px; margin-top: 10px;">
         <div class="donate-title">Legend</div>
         <ul style="list-style: none; padding-left: 0; margin: 0;">
           <li><span style="display:inline-block; width: 12px; height: 12px; background: black; margin-right: 8px; border-radius: 50%;"></span> Marathon start/finish</li>
           <li><span style="display:inline-block; width: 12px; height: 12px; background: green; margin-right: 8px; border-radius: 50%;"></span> Distance milestones</li>
           <li><span style="display:inline-block; width: 12px; height: 12px; background: red; margin-right: 8px; border-radius: 50%;"></span> Aid stations</li>
           <li><span style="display:inline-block; width: 12px; height: 12px; background: blue; margin-right: 8px; border-radius: 50%;"></span> Bathrooms</li>
           <li><span style="display:inline-block; width: 12px; height: 12px; background: orange; margin-right: 8px; border-radius: 50%;"></span> Hotels</li>
         </ul>
       </div>
    </div>
  </div>
</div>
  
  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Leaflet GPX plugin JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-gpx@1.7.0/gpx.min.js"></script>

  <script>

    // COUNTDOWN ----------------------------------------------------------------------------------------------------------------------------

    function updateCountdown() {
      const today = new Date();
      const eventDate = new Date("2025-05-16T00:00:00");
      const timeDiff = eventDate - today;
      const daysRemaining = Math.max(0, Math.ceil(timeDiff / (1000 * 60 * 60 * 24)));
      document.getElementById("countdown-tile").innerHTML =
        `Days until 10in10in10: <strong>${daysRemaining}</strong>`;
    }
    updateCountdown();

    // LIVE MARKER ----------------------------------------------------------------------------------------------------------------------------
    
    // live marker -> to pull from the server and the live location

    var lat = 51.0447; // Calgary
    var lon = -114.0719; // Calgary
    var map = L.map('map',{
      zoomControl: false // disable default zoom control
    }).setView([lat, lon], 14);

   // Add live marker
    var livemarker = L.marker([lat, lon]).addTo(map)
      .bindPopup("<strong>Dave's live location</strong><br><em>(Static until May 16th)</em>")
      .openPopup();

    // Optional: refresh location every X seconds (if needed)
    //setInterval(() => {
    //  fetch("location.json") // Assuming this is your dynamic location data
    //    .then(res => res.json())
    //    .then(data => {
    //      livemarker.setLatLng([data.lat, data.lon]);
    //      map.setView([data.lat, data.lon]);
    //    });
    //}, 10000); // Update every 10 seconds

    // CURRENT LOCATION ----------------------------------------------------------------------------------------------------------------------------

    document.getElementById("dave-btn").addEventListener("click", () => {
      map.setView([lat, lon], 14); // Dave's coordinates (already declared earlier)
    });
    
    document.getElementById("me-btn").addEventListener("click", () => {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }
    
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          map.setView([latitude, longitude], 14);
          L.marker([latitude, longitude]).addTo(map)
            .bindPopup("You are here")
            .openPopup();
        },
        () => {
          alert("Unable to retrieve your location.");
        }
      );
    });

    // JUMP TO CITY LOCATIONS FROM SIDEBAR
    document.querySelectorAll('.city-btn').forEach(button => {
      button.addEventListener('click', function () {
        const lat = parseFloat(this.getAttribute('data-lat'));
        const lng = parseFloat(this.getAttribute('data-lng'));
        map.setView([lat, lng], 13); // Adjust zoom as needed
      });
    });
    
    // MAP LAYER ------------------------------------------------------------------------------------------------------------------------------
  
    // Add tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    
    // CITY ROUTES ----------------------------------------------------------------------------------------------------------------------------
    
    fetch("routes/index.json")
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          const gpxPath = `routes/${file}`;
          const gpx = new L.GPX(gpxPath, {
            async: true,
            marker_options: {
              startIconUrl: null,
              endIconUrl: null,
              shadowUrl: null
            }
          });
    
          // Still listen for 'loaded' to make sure the GPX fully loads
          gpx.on('loaded', function(e) {
            // Do nothing to the map view!
            // Just confirm it's loaded if needed (for debugging)
            console.log(`Loaded ${gpxPath}`);
          });
    
          gpx.addTo(map); // Make sure this is outside the .on('loaded') handler
        });
      });

    // ADDING MARKERS  ----------------------------------------------------------------------------------------------------------------------------
    
    // Add marker for the starting point for St. John's
    //var day1marker = L.marker([47.582211, -52.692603]).addTo(map)
    //  .bindPopup("<strong>Day 1</strong>: Friday, May 16th<br><strong>City</strong>: St. John's, Newfoundland<br><strong>Start:</strong> North side of Quidi Vidi")
    //  .openPopup();

    // WITH ICONS THIS TIME ???
    const icons = {
      city: L.icon({ iconUrl: 'icons/black.png', iconSize: [44, 44], iconAnchor: [22, 44] }),
      distance: L.icon({ iconUrl: 'icons/green.png', iconSize: [44, 44], iconAnchor: [22, 44]}),
      aid: L.icon({ iconUrl: 'icons/red.png', iconSize: [44, 44], iconAnchor: [22, 44] }),
      bathroom: L.icon({ iconUrl: 'icons/blue.png', iconSize: [44, 44], iconAnchor: [22, 44] }),
      hotel: L.icon({ iconUrl: 'icons/orange.png', iconSize: [44, 44], iconAnchor: [22, 44] }),
    };
    
    fetch('markers/markers.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(marker => {
          const isCity = marker.type === 'city';
          const zIndex = isCity ? 1000 : 0;
    
          const leafletMarker = L.marker([marker.lat, marker.lon], {
            icon: icons[marker.type] || icons.city,
            zIndexOffset: zIndex
          }).addTo(map);
    
          const popupOptions = {offset: [0, -35]};
    
          leafletMarker.bindPopup(L.popup(popupOptions).setContent(marker.text));
        });
      });
       
  // LEFT SIDEBAR CONTROL
  document.getElementById("toggle-left-sidebar").addEventListener("click", function () {
    const leftSidebar = document.getElementById("left-sidebar");
    leftSidebar.classList.toggle("collapsed-left");
  });
  
  // RIGHT SIDEBAR CONTROL
  document.getElementById("toggle-right-sidebar").addEventListener("click", function () {
    const rightSidebar = document.getElementById("right-sidebar");
    rightSidebar.classList.toggle("collapsed-right");
  });  

  // Move the zoom to the bottom right
  L.control.zoom({
    position: 'bottomright'  // Options: 'topleft', 'topright', 'bottomleft', 'bottomright'
  }).addTo(map);
    
  </script>
</body>
</html>
