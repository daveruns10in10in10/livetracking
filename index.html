<!DOCTYPE html>
<html>
<head>
  <title>My Live Location</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Add the Leaflet GPX plugin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-gpx/dist/leaflet-gpx.css" />
  
  <style>
    #map { height: 100vh; }
    
    /* Style for the logo */  
    #logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 250px;
      height: auto;
      z-index: 1000;
    }
    
    .leaflet-popup-content {
      font-size: 18px;
      line-height: 1.4;
    }

    #countdown-tile {
      position: absolute;
      top: 220px;
      right: 20px;
      background-color: white;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 18px;
      font-family: sans-serif;
      z-index: 1000;
    }  
   
  </style>
  
</head>
<body>
  <!-- Logo image -->
  <img id="logo" src="pictures/logo.jpg" alt="Logo">
  <div id="countdown-tile">Days until 10in10in10: ...</div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Leaflet GPX plugin JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-gpx@1.7.0/gpx.min.js"></script>

  <script>

    // COUNTDOWN ----------------------------------------------------------------------------------------------------------------------------

    function updateCountdown() {
      const today = new Date();
      const eventDate = new Date("2025-05-16T00:00:00");
      const timeDiff = eventDate - today;
      const daysRemaining = Math.max(0, Math.ceil(timeDiff / (1000 * 60 * 60 * 24)));
      document.getElementById("countdown-tile").innerHTML =
        `Days until 10in10in10: <strong>${daysRemaining}</strong>`;
    }
    updateCountdown();

    // LIVE MARKER ----------------------------------------------------------------------------------------------------------------------------
    
    // live marker -> to pull from the server and the live location

    var lat = 51.0447; // Calgary
    var lon = -114.0719; // Calgary
    var map = L.map('map').setView([lat, lon], 14);

   // Add live marker
    var livemarker = L.marker([lat, lon]).addTo(map)
      .bindPopup("<strong>Dave's live location</strong><br>(Static until May 16th)")
      .openPopup();

    // Optional: refresh location every X seconds (if needed)
    //setInterval(() => {
    //  fetch("location.json") // Assuming this is your dynamic location data
    //    .then(res => res.json())
    //    .then(data => {
    //      livemarker.setLatLng([data.lat, data.lon]);
    //      map.setView([data.lat, data.lon]);
    //    });
    //}, 10000); // Update every 10 seconds

    // CURRENT LOCATION ----------------------------------------------------------------------------------------------------------------------------
    
    // Custom control to locate user
    L.Control.Locate = L.Control.extend({
      onAdd: function(map) {
        const btn = L.DomUtil.create('button', 'leaflet-bar locate-button');
        btn.style.backgroundImage = "url('pictures/current_loc.jpg')";
        btn.style.backgroundSize = "contain";
        btn.style.backgroundRepeat = "no-repeat";
        btn.style.backgroundPosition = "center";
        btn.style.width = "50px";
        btn.style.height = "50px";
        btn.textContent = ""; // remove any text content, just in case

        btn.title = 'Find my location';
    
        // Prevent click from propagating to the map
        L.DomEvent.on(btn, 'click', L.DomEvent.stopPropagation)
                  .on(btn, 'click', L.DomEvent.preventDefault)
                  .on(btn, 'click', () => {
                    if (!navigator.geolocation) {
                      alert("Geolocation is not supported by your browser.");
                      return;
                    }
    
                    navigator.geolocation.getCurrentPosition(
                      (position) => {
                        const { latitude, longitude } = position.coords;
                        map.setView([latitude, longitude], 14);
                        L.marker([latitude, longitude]).addTo(map)
                          .bindPopup("You are here")
                          .openPopup();
                      },
                      () => {
                        alert("Unable to retrieve your location.");
                      }
                    );
                  });
    
        return btn;
      },
    
      onRemove: function(map) {
        // Nothing to clean up
      }
    });
    
    // Add the control to the map (bottom-right or wherever you want)
    L.control.locate = function(opts) {
      return new L.Control.Locate(opts);
    }
    
    L.control.locate({ position: 'bottomright' }).addTo(map);

    
    // MAP LAYER ------------------------------------------------------------------------------------------------------------------------------
  
    // Add tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    
    // CITY ROUTES ----------------------------------------------------------------------------------------------------------------------------
    
    fetch("routes/index.json")
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          const gpxPath = `routes/${file}`;
          const gpx = new L.GPX(gpxPath, {
            async: true,
            marker_options: {
              startIconUrl: null,
              endIconUrl: null,
              shadowUrl: null
            }
          });
    
          // Still listen for 'loaded' to make sure the GPX fully loads
          gpx.on('loaded', function(e) {
            // Do nothing to the map view!
            // Just confirm it's loaded if needed (for debugging)
            console.log(`Loaded ${gpxPath}`);
          });
    
          gpx.addTo(map); // Make sure this is outside the .on('loaded') handler
        });
      });

    // ADDING MARKERS  ----------------------------------------------------------------------------------------------------------------------------
    
    // Add marker for the starting point for St. John's
    //var day1marker = L.marker([47.582211, -52.692603]).addTo(map)
    //  .bindPopup("<strong>Day 1</strong>: Friday, May 16th<br><strong>City</strong>: St. John's, Newfoundland<br><strong>Start:</strong> North side of Quidi Vidi")
    //  .openPopup();

    // Load markers from file
    fetch("markers/markers.json")
      .then(res => res.json())
      .then(data => {
        data.forEach(marker => {
          L.marker([marker.lat, marker.lon])
            .addTo(map)
            .bindPopup(marker.text,{ autoClose: false, closeOnClick: false });
        });
      });
    

    
  </script>
</body>
</html>
