<!DOCTYPE html>
<html>
<head>
  <title>My Live Location</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Add the Leaflet GPX plugin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-gpx/dist/leaflet-gpx.css" />
  
  <style>
    #map { height: 100vh; }
    
    /* Style for the logo */
    #logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 250px;
      height: auto;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Logo image -->
  <img id="logo" src="pictures/logo.jpg" alt="Logo">

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Leaflet GPX plugin JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-gpx@1.7.0/gpx.min.js"></script>

  <script>

    // LIVE MARKER ----------------------------------------------------------------------------------------------------------------------------
    
    // live marker -> to pull from the server and the live location
    var lat = 47.5615; // St. John's latitude
    var lon = -52.7126; // St. John's longitude
    var map = L.map('map').setView([lat, lon], 13);

   // Add live marker
    var livemarker = L.marker([lat, lon]).addTo(map)
      .bindPopup("<strong>Dave's live location</strong>")
      .openPopup();

    // Optional: refresh location every X seconds (if needed)
    //setInterval(() => {
    //  fetch("location.json") // Assuming this is your dynamic location data
    //    .then(res => res.json())
    //    .then(data => {
    //      livemarker.setLatLng([data.lat, data.lon]);
    //      map.setView([data.lat, data.lon]);
    //    });
    //}, 10000); // Update every 10 seconds

    // MAP LAYER ------------------------------------------------------------------------------------------------------------------------------
  
    // Add tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // CITY ROUTES ----------------------------------------------------------------------------------------------------------------------------

    // Load list of GPX files from index.json
    fetch("routes/index.json")
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          const gpxPath = `routes/${file}`;
          new L.GPX(gpxPath, {
            async: true,
            marker_options: {
              startIconUrl: null,
              endIconUrl: null,
              shadowUrl: null
            }
          }).on('loaded', function(e) {
            map.fitBounds(e.target.getBounds());
          }).addTo(map);
        });
      });

    // ADDING MARKERS  ----------------------------------------------------------------------------------------------------------------------------
    
    // Add marker for the starting point for St. John's
    //var day1marker = L.marker([47.582211, -52.692603]).addTo(map)
    //  .bindPopup("<strong>Day 1</strong>: Friday, May 16th<br><strong>City</strong>: St. John's, Newfoundland<br><strong>Start:</strong> North side of Quidi Vidi")
    //  .openPopup();

    // Load markers from CSV
    fetch("https://raw.githubusercontent.com/daveruns10in10in10/livetracking/main/markers/markers.csv")
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split("\n").slice(1); // Skip header line
        lines.forEach(line => {
          const [lat, lon, text] = line.split(",");
    
          const latNum = parseFloat(lat);
          const lonNum = parseFloat(lon);
    
          // Check if lat/lon are valid numbers
          if (!isNaN(latNum) && !isNaN(lonNum)) {
            L.marker([latNum, lonNum])
              .addTo(map)
              .bindPopup(text.replace(/"/g, ''));
          }
        });
      });
    
  </script>
</body>
</html>
